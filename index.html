<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced CSS - Assignment 1</title>
    <style type="text/css">
    	.mami {
    		color: green;
    	}

    	.mani {
    		color: red;
    	}

    	.jao {

    	}

    	.pao {
    		color: blue;
    	}

    	.sajo::after {

    	.nit {

    		font-style: italic;
    	}

</head>

<body>

    <div id="first-div">
        <h2>Subheading</h2>
        <p class="sajo">Paragraph 2</p>
        <p class="sajo">Paragraph 3</p>
        <div id="second-div">
            <h3>Sub subheading</h3>
            <p class="jao">Paragraph 4</p>
            <p class="pao">Paragraph 5</p>
            <p class="jao">Paragraph 6</p>
            <p class="pao">Paragraph 7</p>

    <a class="nit" href="#">Paragraph 10</a>

</html>
